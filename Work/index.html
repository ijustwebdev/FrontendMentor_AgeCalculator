<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>FE Mentor Age Calculator</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./index.css">
        <link rel="icon" href="/assets/images/favicon-32x32.png">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,700;1,400;1,800&display=swap" rel="stylesheet">
    </head>
    <body>
        <main>
            <section id="sectionIn">
                <div class="inptCategory">
                    <h5 class="inputLabel">D A Y</h5>
                    <input type="text" id="inputDay">
                </div>
                <div class="inptCategory">
                    <h5 class="inputLabel">M O N T H</h5>
                    <input type="text" id="inputMonth">
                </div>
                <div class="inptCategory">
                    <h5 class="inputLabel">Y E A R</h5>
                    <input type="text" id="inputYear">
                </div>
            </section>
            <section id="seperator">
                <div id="underline"></div>
                <div id="arrowButton"></div>
            </section>
            <section id="sectionOut">
                <div class="outputCategory">
                    <h1 class="num">--</h1>
                    <h1>years</h1>
                </div>
                <div class="outputCategory">
                    <h1 class="num">--</h1>
                    <h1>months</h1>
                </div>
                <div class="outputCategory">
                    <h1 class="num">--</h1>
                    <h1>days</h1>
                </div>
            </section>
        </main> 
        <script src="./index.js" async defer></script>
    </body>
</html>
